<form [formGroup]="buscaForm">
    <div>
        <mat-form-field>
            <input autocomplete="off" matInput placeholder="Nome destinat치rio" formControlName="nomeDestinatario">
        </mat-form-field>
    </div>

    <div class="botao-carregando">
        <button [disabled]="loading || !todosCamposPreenchidos()" type="submit" color="primary" mat-raised-button (click)="buscar()">Buscar</button>
    </div>
</form>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="example-table-container">

        <mat-table [dataSource]="dataSource" class="example-table">
            <ng-container matColumnDef="nome_motorista">
                <mat-header-cell *matHeaderCellDef> Nome Motorista </mat-header-cell>
                <mat-cell *matCellDef="let viagem"> {{viagem.nome_motorista}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cpf_motorista">
                <mat-header-cell *matHeaderCellDef> CPF Motorista </mat-header-cell>
                <mat-cell *matCellDef="let viagem"> {{viagem.cpf_motorista}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nome_destinatario">
                <mat-header-cell *matHeaderCellDef> Nome Destinat치rio </mat-header-cell>
                <mat-cell *matCellDef="let viagem"> {{viagem.nome_destinatario}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cpf_cnpj_destinatario">
                <mat-header-cell *matHeaderCellDef> CPF/CNPJ Destinat치rio </mat-header-cell>
                <mat-cell *matCellDef="let viagem"> {{viagem.cpf_cnpj_destinatario}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cnh_motorista">
                <mat-header-cell *matHeaderCellDef> CNH Motorista </mat-header-cell>
                <mat-cell *matCellDef="let viagem"> {{viagem.cnh_motorista}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>

<div class="paginacao" *ngIf="dataSource.length > 0">
    <button [disabled]="loading" color="primary" mat-raised-button (click)="voltarPagina()">Anterior</button>
    <button [disabled]="loading" color="primary" mat-raised-button (click)="proximaPagina()">Pr칩xima</button>
</div>
